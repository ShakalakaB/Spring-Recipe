plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.0.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.23'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.webjars:bootstrap:3.3.7-1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.1.0.RELEASE'
    implementation 'cz.jirutka.spring:embedmongo-spring:1.3.1'
    implementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.1'
    implementation 'org.mongodb:mongo-java-driver:3.8.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.0.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'aldora.spring'
version = '0.0.1-SNAPSHOT'
description = 'recipe'
java.targetCompatibility = JavaVersion.VERSION_11
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
